<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contactMe-styles.css">
    <title>Contact Me</title>
</head>
<body>
    <header>
        Contact Me
        <p style="text-align: center; font-size: 12pt; font-weight: normal;">Please complete the form below to be contacted shortly :)</p>
    </header>
        <br><br>
            <form class="form"> 
                <label for="email" style="font-style: italic; border-bottom: solid black;">Email (Required):</label>
                <br><br>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="message" style="font-style: italic; border-bottom: solid black;">Message:</label>
                <br><br>
                <textarea name="contactMeMessage" rows="10" cols="25" maxlength="500" minlength="20">How can I help you? Enter your message here... </textarea>
                <br><br>
                <label for="how" style="font-style: italic; border-bottom: solid black;">How did you hear about me?</label>
                <br><br>
                <input type="checkbox" id="classmate" name="howCheck" value="classmate">
                <label for="classmate"> Classmate</label><br>
                <input type="checkbox" id="resumeSubmission" name="howCheck" value="resumeSubmission">
                <label for="resumeSubmission"> Resume Submission</label><br>
                <input type="checkbox" id="linkedIn" name="howCheck" value="linkedIn">
                <label for="linkedIn">LinkedIn</label><br>
                <input type="checkbox" id="caRec" name="howCheck" value="caRec">
                <label for="caRec">Coding Academy Rec</label><br>
                <br>
                <label for="contactBack" style="font-style: italic; border-bottom: solid black;">Would you like the be contacted back?</label>
                <br><br>
                <input type="radio" id="yes" name="yes_no" value="yes">
                <label for="yes" >Yes</label><br>
                <input type="radio" id="no" name="yes_no" value="no">
                <label for="no">No</label><br>
                <br>
                <label for="birthday" style="font-style: italic;">(Optional) Submit your birthday below for a birthday wish!</label>
                <br><br>
                <div class="dateSelectHolder">
                <input type="date" id="birthday" name="birthday"><br>
                </div>
                <br><br>
                <div class="buttonHolder">
                <input type="button" id="submit" name="submit" value="Submit">
                </div>
            </form> 
</body>
